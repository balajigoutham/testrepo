name: "Terraform-Plan-Infra-Plan"


on:
  push:
    branches:
      - FeatureBranch1
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${( secrets.AWS_KEY_ID ))
      AWS_SECRET_ACCESS_KEY: ${( secrets.ANS_SECRETE_TD }}
      AWS_REGION: "us-east-1"
      
   steps:
       - name: Checkout
         uses: actions/checkout@v2
         
         
       - name: Setup Terraform
         uses: hashicorp/setup-terraforn@v1
         
         name: Terraform Init
         id: init
         run: terraform init
         
       - name: Terrafore Plan
         id: plan
         if: github.event_name .. "push"
         run: terraform plan -no-color

